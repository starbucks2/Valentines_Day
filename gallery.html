<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories | Happy Valentine's Day ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            z-index: 10;
        }

        .memory-card {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInScale 1s ease forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .memory-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .memory-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: var(--dark-red);
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: 0.5s;
        }

        .start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #next-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div id="heart-container"></div>

    <div class="start-overlay" id="start-overlay">
        <h2 class="title" style="font-size: 3rem;">Ready for the Magic?</h2>
        <button class="music-btn" id="start-btn">Start Our Journey üíñ</button>
    </div>

    <div class="gallery-container" id="gallery-container">
        <h1 class="title" style="margin-top: 2rem; position: relative; z-index: 100;">Happy Valentine‚Äôs Day Everyone ‚ù§Ô∏è
        </h1>
        <!-- Cards will be injected by JS -->
    </div>

    <audio id="bg-music" loop>
        <source src="assets/music/music.mp3" type="audio/mpeg">
    </audio>

    <script src="js/gallery.js"></script>
</body>

</html>
